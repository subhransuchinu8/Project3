<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Poppins:wght@300;400&family=Red+Rose:wght@500&display=swap" rel="stylesheet">
    <title>PROJECT 4</title>
</head>
<body>
    <div class="container">
        <section aria-label="navbar">
            <nav class="navbar-container">
                <div>
                    <img src="./assests/Logo.png" alt="LOGO">
                </div>
                <div class="grow-list">
                    <ul class="list">
                        <li class="list-item"><a href="">Home</a></li>
                        <li class="list-item"><a href="">About</a></li>
                        <li class="list-item"><a href="">Services</a></li>
                        <li class="list-item"><a href="">Portfolio</a></li>
                        <li class="list-item"><a href="">Pricing</a></li>
                    </ul>
                </div>
                <div class="button-group">
                    <button class="nav-button"><a href="">Contact Us</a></button>
                </div>
            </nav>
        </section>

        <!-- Banner -->
        <section aria-label="banner">
            <div class="banner-container">
                <!-- Left Text -->
                <div>
                    <h1 class="heading-text">
                        We Help You <span>Crush</span> Your Competition
                    </h1>
                    <p class="description">
                        Build trust to connect your brand to billions of users and grow your revenue through SEO.
                    </p>
                    <button class="nav-button btn">
                        <a href="">See Our Services</a>
                    </button>
                </div>
                <!-- Right Text -->
                <div>
                    <img src="./assests/Header Illustration.png" alt="PROMO">
                </div>
            </div>
        </section>
    </div>
</body>
</html>
